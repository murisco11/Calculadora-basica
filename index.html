<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>

  <section class="container">
 <table class="calculadora">
    <tr>
      <td colspan="4"><input readonly class="display"></td>
    </tr>
    <tr>
      <td><button class="btn btn-clear">C</button></td>
      <td><button class="btn btn-num">(</button></td>
      <td><button class="btn btn-num">)</button></td>
      <td><button class="btn btn-num">/</button></td>
    </tr>
    <tr>
      <td><button data-key='55' class="btn btn-num">7</button></td>
      <td><button data-key='56' class="btn btn-num">8</button></td>
      <td><button data-key='57' class="btn btn-num">9</button></td>
      <td><button class="btn btn-num">*</button></td>
    </tr>
    <tr>
      <td><button data-key='52' class="btn btn-num">4</button></td>
      <td><button data-key='53' class="btn btn-num">5</button></td>
      <td><button data-key='54' class="btn btn-num">6</button></td>
      <td><button class="btn btn-num">+</button></td>
    </tr>
    <tr>
      <td><button data-key='49' class="btn btn-num">1</button></td>
      <td><button data-key='50' class="btn btn-num">2</button></td>
      <td><button data-key='51' class="btn btn-num">3</button></td>
      <td><button class="btn btn-num">-</button></td>
    </tr>
    <tr>
      <td><button class="btn btn-num">.</button></td>
      <td><button class="btn btn-num">0</button></td>
      <td><button class="btn btn-del">&laquo;</button></td>
      <td><button class="btn btn-eq">=</button></td>
    </tr>
 </table>
  </section>


  <script src="script.js"></script>
</body>

</html>
